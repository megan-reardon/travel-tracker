<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>TRAVEL TRACKER</h1>
      <section class="welcome-msg">
      </section>
      <section class ="amount-spent">
      </section>
    </header>
    <main class="main-page">
      <section class="left-section">
        <form id="book-trip-form"
            role="search">
            <h3>Book a Trip!</h3>
            <label for="date-picker">
              Departure Date
            </label>
        <input id="trip-date"
               type="date"
               autocomplete="off"></input>
             <label for="destination-input">
               Destination
             </label>
             <select class="destination-dropdown"
                     name="">
             </select>
             <label for="number-days">
               Number of Days
             </label>
        <input id="number-days-input"
              type="number"
              autocomplete="off"></input>
            <label for="number-days">
              Number of Travelers
            </label>
      <input id="number-travelers-input"
             type="number"
             autocomplete="off"></input>
        <button class="button book-trip-btn"
                type="button"
                name="button"
                aria-label="Submit trip request"
                aria-controls="search-input">
          Submit
        </button>
      </form>
      </section>
      <section class="upcoming-trips hidden">
        <h3>Upcoming Trips</h3>
      </section>
      <section class="login-form ">
        <form id="login"
          class="login"
          role="login">
          <h2>Login Below</h2>
          <label for="login-username">
            Username
          </label>
        <input id="username-input"
               class="username-input"
               type="text"
        </input>
        <label for="login-username">
          Password
        </label>
        <input id="password-input"
               class="password-input"
               type="text"
        </input>
        <button type="button" class ="login-btn" name="button">Login</button>
      </section>
      <section class="pending-trips ">
        <h3>Trip Requests</h3>
      </section>
      <section class="past-trips hidden">
        <h3>Past Trips</h3>
      </section>
    </main>


  </body>
</html>
